<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>Personal Details Form</h1>
 <form>
    <fieldset>
        <legend>Personal Details Form</legend>
    <label>Name</label>
    <input type="text"id="Name"><br><br>
    <label>Second Name</label>
    <input type="text" id="Second Name"><br><br>
    <label>Email ID</label>
    <input type="text" id="Email ID"><br><br>
    <label>Contact Number</label>
    <input type="password"id="Contact Number"><br><br>
    <label>Gender</label>
    <input type="radio"id="female" name="gender" value="female">Female
    <input type="radio" id="male" name="gender" value="male">Male<br><br>
    <label>Birthday</label>
    <input type="date"id="Birthday"name="Birthday"><br><br>
    <label>Nationality</label>
    <input type="text" id="Nationality">
    <input type="submit">
</fieldset>
</form>
</body>
</html>
